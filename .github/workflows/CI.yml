name: CI

on:
  push:
    branches:
      - master
      - main
    tags: ['*']
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startswith(github.ref, 'refs/pull/') }}

env:
  JULIA_PKG_SERVER: ""
  # Fix for Windows: Forces GR/Plots to be headless, bypassing Qt6Concurrent.dll crash
  GKSwstype: "100"
  # Fix for macOS: Forces Matplotlib to use non-interactive backend, preventing Segfaults
  MPLBACKEND: "Agg"
  # Force Julia to use Conda.jl instead of system Python (helps with binary consistency)
  PYTHON: ""

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10' # LTS
          - '1'    # Latest Stable
        os:
          - ubuntu-latest
          - windows-latest
          - macos-13     # Stable Intel x64 Runner (Fixes Segfaults)
          - macos-latest # Apple Silicon (ARM64)
        arch:
          - x64
          - aarch64
        exclude:
          - os: ubuntu-latest
            arch: aarch64
          - os: windows-latest
            arch: aarch64
          - os: macos-13
            arch: aarch64 # macos-13 is Intel only
          - os: macos-latest
            arch: x64     # macos-latest is ARM only

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - uses: julia-actions/cache@v2

      # --- Custom Registry Configuration ---
      - name: Configure Git to use HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Add Registries
        shell: julia --project={0} {0}
        run: |
          using Pkg
          Pkg.Registry.add(RegistrySpec(name="General"))
          Pkg.Registry.add(RegistrySpec(url="https://github.com/UCD4IDS/TetrapodsRegistry"))
      # -------------------------------------

      - uses: julia-actions/julia-buildpkg@v1

      - uses: julia-actions/julia-runtest@v1

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
