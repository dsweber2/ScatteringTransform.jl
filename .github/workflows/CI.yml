name: CI

on:
  push:
    branches:
      - master
      - main
    tags: ['*']
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startswith(github.ref, 'refs/pull/') }}

env:
  JULIA_PKG_SERVER: ""
  # Fix for Windows: Forces GR/Plots to be headless
  GKSwstype: "100"
  # Fix for macOS: Forces Matplotlib to use non-interactive backend
  MPLBACKEND: "Agg"
  # Force Julia to use Conda.jl
  PYTHON: ""

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10' # LTS
          - '1'    # Latest Stable
        os:
          - ubuntu-latest
          - windows-latest
          - macos-15-intel # Intel x64
          - macos-latest   # Apple Silicon (ARM64)
        arch:
          - x64
          - aarch64
        exclude:
          - os: ubuntu-latest
            arch: aarch64
          - os: windows-latest
            arch: aarch64
          - os: macos-15-intel
            arch: aarch64 # Intel only
          - os: macos-latest
            arch: x64     # ARM only

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - uses: julia-actions/cache@v2

      # --- Custom Registry Configuration ---
      - name: Configure Git to use HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Add Registries
        shell: julia --project={0} {0}
        run: |
          using Pkg
          Pkg.Registry.add(RegistrySpec(name="General"))
          Pkg.Registry.add(RegistrySpec(url="https://github.com/UCD4IDS/TetrapodsRegistry"))
      # -------------------------------------

      # --- Fix macOS 15 Intel Segfaults (Pip Strategy) ---
      - name: Fix Conda Binaries (macOS Intel)
        if: matrix.os == 'macos-15-intel'
        run: |
          # 1. Clear any potential bad font cache
          rm -rf ~/.matplotlib
          rm -rf ~/.cache/matplotlib
          
          # 2. Use Pip to install Matplotlib (more stable on macOS 15 than Conda binaries)
          julia -e '
            using Pkg; Pkg.add("Conda"); using Conda
            # Enable pip inside the Conda environment
            Conda.pip_interop(true)
            # Force reinstall matplotlib using pip
            Conda.pip("install", ["matplotlib", "--upgrade", "--force-reinstall"])
          '
      # ---------------------------------------------------

      - uses: julia-actions/julia-buildpkg@v1

      - uses: julia-actions/julia-runtest@v1

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
