name: Documenter

on:
  push:
    branches:
      - master
      - main
    tags: ['*']
  pull_request:

jobs:
  build:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - uses: julia-actions/cache@v2

      # --- 1. Custom Registry Configuration ---
      - name: Configure Git to use HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Add Registries
        shell: julia --project={0} {0}
        run: |
          using Pkg
          Pkg.Registry.add(RegistrySpec(name="General"))
          Pkg.Registry.add(RegistrySpec(url="https://github.com/UCD4IDS/TetrapodsRegistry"))
      # ----------------------------------------

      # --- 2. Install Dependencies (Clean format) ---
      - name: Install documentation dependencies
        shell: julia --project=docs {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()

      - uses: julia-actions/julia-buildpkg@v1

      # --- 3. Build & Deploy (With Headless Fixes) ---
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          # Fix for Plots/GR (Headless mode)
          GKSwstype: "100"
          # Fix for Matplotlib (Headless mode)
          MPLBACKEND: "Agg"
          # Ensure Conda is used
          PYTHON: ""
