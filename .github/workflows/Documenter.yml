name: Documenter

on:
  push:
    branches:
      - master
      - main
    tags:
      - '*'
  pull_request:

jobs:
  build:
    permissions:
      contents: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - uses: julia-actions/cache@v2

      # --- INSERT THIS NEW BLOCK HERE ---
      - name: Configure Git to use HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
      # ----------------------------------

      # FIX IS HERE: Correct indentation for multi-line block
      - name: Add Registries
        shell: julia --project={0} {0}
        run: |
          using Pkg
          Pkg.Registry.add(RegistrySpec(name="General"))
          Pkg.Registry.add(RegistrySpec(url="https://github.com/UCD4IDS/TetrapodsRegistry"))

      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        env:
          PYTHON: ""   # <--- ADD THIS

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          PYTHON: ""   # <--- ADD THIS
        run: julia --project=docs/ docs/make.jl
